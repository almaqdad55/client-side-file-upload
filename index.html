<form action="#" onsubmit="upload(event)">
    <input type="file" id="file"  placeholder="d"/>
    <input type="submit" />
</form>
<script type="text/javascript" src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>

<script>
   
    var imagekit = new ImageKit({
        publicKey:"public_sm6zGeXtPo2xNux4Iakcm5MIxoY=",
        urlEndpoint:"https://ik.imagekit.io/t5p6aswjh4",
        authenticationEndpoint: "http://localhost:3000/signature"
    });

    function upload(e) {
        e.preventDefault();
        var file = document.getElementById("file");
        imagekit.upload({
            file: file.files[0],
            fileName: file.files[0].name || "sample-file.jpg",
            tags: ["tag1"], 
            responseFields: "tags" 
        }, function (err, result) {
            if (err) {
                alert("Error in file upload. Check console logs for error response");
                console.log(err);
            } else {
                alert("File uploaded. Check console logs for success response");
                console.log(result);
            }
        })
    }
</script>
